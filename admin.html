<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutQuiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <h1>Agrega una pregunta</h1>
    <!-- Formulario de agregar pregunta  -->
    <form id="formQuestion">
        <input type="text" placeholder="Nombre del usuario" id="NombreUsuario" required>
        <input type="text" placeholder="Crear Nueva Categoría" id="CategoriaNueva" required>
        <input type="text" placeholder="Crear Nueva Pregunta" id="PreguntaNueva" required>
        <input type="text" placeholder="Opciones (separadas por comas)" id="OpcionesNueva" required>
        <input type="text" placeholder="Respuesta Correcta" id="RespuestaCorrecta" required>
        
        <label for="TipoContenido">Tipo de Contenido:</label>
        <select id="TipoContenido" required>
            <option value="texto">Texto</option>
            <option value="video">Video</option>
            <option value="cancion">Canción</option>
        </select>
        
        <input type="text" placeholder="URL del Video o Canción" id="Contenido" required>
        
        <button type="submit">Agregar Pregunta</button>
    </form>

    <div id="resultado"></div>

    <!-- Botón para volver a la página anterior -->
    <button id="volverInicio" onclick="location.href='index.html'">Volver al Inicio</button>

    <script src="./assets/js/admins.js" type="module"></script>
</body>
</html>
