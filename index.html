<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutQuiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Logo principal en lugar del título -->
    <img src="assets/images-videos/Logo.png" alt="FutQuiz Logo" id="logo" />

   <!-- Formulario de Inicio de Sesión -->
<div id="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuario-login" placeholder="Nombre de usuario" />
    <div>
        <input type="password" id="contrasena-login" placeholder="Contraseña">
        <span id="toggle-password-login">👁️</span> <!-- Cambiar ID -->
    </div>
    <div>
        <input type="checkbox" id="recordarme" />
        <label for="recordarme">Recordarme</label>
    </div>
    <button id="iniciar-sesion">Iniciar Sesión</button>
    <p>¿No tienes una cuenta? <button id="ir-a-registro">Regístrate aquí</button></p>
    <p>¿Olvidaste tu contraseña? <button id="recuperar-contrasena">Recuperar aquí</button></p>
    <button onclick="location.href='admin.html'">Agregar preguntas</button>
</div>

    <!-- Formulario de Registro -->
    <div id="registro-container">
        <h2>Registro</h2>
        <input type="text" id="usuario-registro" placeholder="Nombre de usuario" />
        <div>
            <input type="password" id="contrasena-registro" placeholder="Contraseña"> <!-- Cambiar ID -->
            <span id="toggle-password-registro">👁️</span> <!-- Cambiar ID -->
        </div>     
         <button id="registrar">Registrar</button>
        <p>¿Ya tienes una cuenta? <button id="ir-a-login">Inicia sesión aquí</button></p>
    </div>

    <!-- Contenedor de Recuperación de Contraseña -->
    <div id="recuperar-contrasena-container">
        <h2>Recuperar Contraseña</h2>
        <input type="text" id="usuario-recuperacion" placeholder="Nombre de usuario" />
        <button id="enviar-recuperacion">Enviar</button>
        <button id="ir-a-login-recuperacion">Volver a Iniciar Sesión</button>
    </div>

    <!-- Contenedor del Quiz -->
    <section id="quizz-container" aria-live="polite">
        <div class="pregunta" id="pregunta"></div>
        <div class="opciones" id="opciones"></div>
        <div id="temporizador">Tiempo restante: <span id="tiempo">30</span> segundos</div>
        <button id="siguiente-pregunta">Siguiente Pregunta</button>
        <button id="reiniciar-juego">Reiniciar Juego</button> <!-- Botón de reinicio -->
    </section>

    <!-- Tabla de Puntajes -->
    <div id="tabla-puntajes" class="hidden">
        <h2>Tabla de Puntajes</h2>
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Puntaje</th>
                    <th>Medalla</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla-puntajes">
                <!-- Los puntajes se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <div id="resultado"></div>
    <div id="final"></div>

    <script src="./assets/js/app.js" type="module"></script>
</body>
</html>
