<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Interactivo de Fútbol</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <h1>Quiz interactivo de preguntas de Fútbol</h1>

    <!-- Formulario de Inicio de Sesión -->
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="usuario-login" placeholder="Nombre de usuario" />
        <input type="password" id="contrasena-login" placeholder="Contraseña" />
        <button id="iniciar-sesion">Iniciar Sesión</button>
        <p>¿No tienes una cuenta? <button id="ir-a-registro">Regístrate aquí</button></p>
        <p>¿Olvidaste tu contraseña? <button id="recuperar-contrasena">Recuperar aquí</button></p>
    </div>

    <!-- Formulario de Registro -->
    <div id="registro-container" style="display: none;">
        <h2>Registro</h2>
        <input type="text" id="usuario-registro" placeholder="Nombre de usuario" />
        <input type="password" id="contrasena-registro" placeholder="Contraseña" />
        <button id="registrar">Registrar</button>
        <p>¿Ya tienes una cuenta? <button id="ir-a-login">Inicia sesión aquí</button></p>
    </div>

    <!-- Contenedor de Recuperación de Contraseña -->
    <div id="recuperar-contrasena-container" style="display: none;">
        <h2>Recuperar Contraseña</h2>
        <input type="text" id="usuario-recuperacion" placeholder="Nombre de usuario" />
        <button id="enviar-recuperacion">Enviar</button>
        <button id="ir-a-login-recuperacion">Volver a Iniciar Sesión</button>
    </div>

    <!-- Contenedor del Quiz -->
    <section id="quizz-container" aria-live="polite" style="display: none;">
        <div class="pregunta" id="pregunta"></div>
        <div class="opciones" id="opciones"></div>
        <div id="temporizador">Tiempo restante: <span id="tiempo">30</span> segundos</div>
        <button id="siguiente-pregunta" style="display: none;">Siguiente Pregunta</button>
        <button id="ir-a-crear-contenido">Crear Contenido</button>
    </section>

    <!-- Contenedor para Crear Contenido -->
    <div id="crear-contenido-container" style="display: none;">
        <h2>Crear Contenido</h2>
        <input type="text" id="titulo-contenido" placeholder="Título del contenido" />
        <textarea id="texto-contenido" placeholder="Escribe el contenido aquí" rows="5"></textarea>
        <button id="guardar-contenido">Guardar Contenido</button>
        <button id="volver-al-quiz">Volver al Quiz</button>
    </div>

    <div id="resultado"></div>
    <div id="final"></div>

    <script src="./assets/js/app.js" type="module"></script>
</body>
</html>
